defaultTasks 'clean', 'test', 'aggregate'

ext {
    lombokVersion = '1.18.8'
    apacheCommonsVersion = '2.1.1'
    commonsBeanVersion = '1.9.3'
    slf4jVersion = '1.7.7'
    assertJVersion = '3.16.1'
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url "https://jitpack.io"
        }
        google()
    }
}

apply plugin: 'java'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenLocal()
    mavenCentral()
    google()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-http-jdk-client', version: '4.8.3'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    implementation 'io.cucumber:cucumber-java:7.14.0'
    implementation 'io.cucumber:cucumber-junit:7.14.0'
    implementation 'io.cucumber:cucumber-picocontainer:7.14.0'
    testImplementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation 'io.cucumber:cucumber-junit:7.14.0'
    testImplementation 'io.cucumber:cucumber-picocontainer:7.14.0'
    testImplementation 'io.rest-assured:rest-assured:5.2.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    implementation 'org.apache.groovy:groovy:4.0.6'
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    implementation("org.assertj:assertj-core:3.11.1")
}

test {
    useJUnit()
}